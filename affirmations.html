<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affirmations | Ryan ❤️ Izzy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Page‐specific styles for envelopes */
    .affirmations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      cursor: pointer;
      perspective: 600px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 180px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.open .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .front {
      background: url('src/envelope.png') center/contain no-repeat #fff;
    }
    .back {
      background: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .back img {
      max-width: 60%;
      margin-top: 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="btn">Home</a>
      <a href="gallery.html" class="btn">Gallery</a>
      <a href="affirmations.html" class="btn">Affirmations</a>
    </nav>
  </header>

  <main class="affirmations">
    <!-- Repeat this block for each affirmation -->
    <div class="card" onclick="this.classList.toggle('open')">
      <div class="card-inner">
        <div class="card-face front"></div>
        <div class="card-face back">
          <p>Izzy, you brighten every moment with your smile!</p>
          <img src="src/aff1.jpg" alt="Cute Photo">
        </div>
      </div>
    </div>

    <!-- Example second card -->
    <div class="card" onclick="this.classList.toggle('open')">
      <div class="card-inner">
        <div class="card-face front"></div>
        <div class="card-face back">
          <p>Your kindness makes the world a better place, every day.</p>
          <img src="src/aff2.jpg" alt="Cute Photo">
        </div>
      </div>
    </div>

    <!-- Add more .card blocks as needed -->
  </main>

  <footer>
    <p>© Ryan Loves Izzy!!!</p>
  </footer>

</body>
</html>
