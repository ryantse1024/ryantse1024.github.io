<!DOCTYPE html>

  <style>
    /* Timeline Container */
    .timeline {
      position: relative;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem 0;
    }
    /* Vertical line */
    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #ff6f61;
      top: 0;
      bottom: 0;
      left: 50%;
    }
    /* Individual items */
    .timeline-item {
      padding: 1rem 2rem;
      position: relative;
      width: 50%;
    }
    /* Left side */
    .timeline-item:nth-child(odd) {
      left: 0;
    }
    /* Right side */
    .timeline-item:nth-child(even) {
      left: 50%;
    }
    /* Circles on timeline */
    .timeline-item::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6f61;
      border-radius: 50%;
      top: 1rem;
    }
    
    /* Content box */
    .timeline-content {
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .timeline-content img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .timeline::after {
        left: 8px;
      }
      .timeline-item {
        width: 100%;
        padding-left: 2.5rem;
        padding-right: 1rem;
      }
      .timeline-item:nth-child(even) {
        left: 0;
      }
      .timeline-item::after {
        left: 0;
      }
    }
  </style>
</head>
