<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Two Year Anniversary!</title>
  <style>
    /* Reset & Global */
    body, h1, h2, p, ul { margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #fff; color: #333; }
    a { text-decoration: none; }
    /* Header & Nav */
    header { background: #ff6f61; padding: 1rem; text-align: center; }
    nav { margin-top: 0.5rem; }
    .btn { background: white; color: #ff6f61; padding: 0.5rem 1rem; border-radius: 0.25rem; margin: 0 0.5rem; font-weight: bold; }
    .btn:hover { opacity: 0.9; }
    /* Hero Section */
    .hero { position: relative; text-align: center; }
    .hero img { width: 100%; max-height: 80vh; object-fit: cover; }
    .hero .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; }
    .hero h1 { font-size: 3rem; text-shadow: 0 0 10px rgba(0,0,0,0.7); }
    /* Audio (hidden) */
    audio { display: none; }
    /* Footer */
    footer { background: #333; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <h2>Happy Two Year Anniversary!</h2>
    <nav>
      <a href="index.html" class="btn">Home</a>
      <a href="gallery.html" class="btn">Gallery</a>
      <a href="affirmations.html" class="btn">Affirmations</a>
    </nav>
  </header>

  <!-- Hero with Big Photo and Text -->
  <section class="hero">
    <img src="our-photo.jpg" alt="Us Together">
    <div class="overlay">
      <h1>Happy 2 Years Izzy ❤️</h1>
    </div>
  </section>

  <!-- Background Music Auto-Play -->
  <audio autoplay loop>
    <source src="anniversary-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <footer>
    <p>© Ryan Loves Izzy!!!</p>
  </footer>
</body>
</html>
