<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game | Ryan X Izzy</title>
        <link rel="stylesheet" href="./styles2.css"> 
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Who Loves the Other Person More?</h1>
                <h1 class = "header_text">Ryan???</h1>
            </div>
            <div class="gif_container">
                <img src="src/pixelizzy.gif" height=“1000px” width=“1000px” alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Ryan</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Izzy</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
